<page-toolbar></page-toolbar>
<div class="page-root">
    <div class="page-content">
        <div class="content-root">

            <div class="simple-card-container">

                <div>
                    <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Projects</mat-card-title>
                        <mat-card-subtitle>View and Manage Projects in Firewire</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button [routerLink]="'/projects'">GO</button>
                    </mat-card-actions>
                    </mat-card>
                </div>
                
                <div>
                    <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Devices</mat-card-title>
                        <mat-card-subtitle>View and Manage Devices or Materials in Firewire</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button [routerLink]="'/devices'">GO</button>
                    </mat-card-actions>
                    </mat-card>
                </div>

                <div>
                    <mat-card appearance="outlined">
                    <mat-card-header>
                        <mat-card-title>Settings</mat-card-title>
                        <mat-card-subtitle>Administer preferences and settings in Firewire</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button [routerLink]="'/settings'">GO</button>
                    </mat-card-actions>
                    </mat-card>
                </div>

            </div><!-- end .simple-card-container -->

        </div><!-- end .content-root -->
    </div><!-- end .page-content -->

</div><!-- end .page-root -->
