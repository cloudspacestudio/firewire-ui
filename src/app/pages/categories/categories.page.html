<page-toolbar>
    <div class="button-bar">
        <button mat-fab class="back" [routerLink]="'/home'">
            <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>
    </div>
    <div class="button-bar">
        <button mat-flat-button [routerLink]="'/devices'">DEVICES</button>
        <button mat-raised-button [routerLink]="'/materials'">MATERIALS</button>
        <button mat-raised-button [routerLink]="'/vendors'">VENDORS</button>
        <button mat-raised-button [routerLink]="'/eddypricelist'">PRICE LISTS</button>
        <button mat-raised-button class="active">CATEGORIES</button>
    </div>
</page-toolbar>
<div class="page-root">
    <div class="page-content">
        <div class="content-root">
            <div>

                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Strobe" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="datasource" matSort>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name" sticky="true">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Short Name Column -->
                        <ng-container matColumnDef="shortName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Handle Column -->
                        <ng-container matColumnDef="handle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Handle </th>
                            <td mat-cell *matCellDef="let row"> {{row.handle}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of devices"></mat-paginator>
                </div>

            </div>

        </div>
    </div>

</div>
