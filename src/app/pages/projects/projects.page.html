<page-toolbar>
    <div class="button-bar">
        <button mat-fab class="back" [routerLink]="'/home'">
            <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>
    </div>
    <div class="button-bar">
        <button mat-flat-button class="active">PROJECTS</button>
        <button mat-raised-button>ADMINISTRATION</button>
    </div>
</page-toolbar>
<div *ngIf="!pageWorking" class="page-root">
    <div class="page-content">
        <div class="content-root">

            <table style="width: 100%;" *ngIf="projects && projects.length > 0">
                <thead>
                    <th>NAME</th>
                    <th>CODE</th>
                    <th>ADDRESS</th>
                    <th>PROJECT</th>
                </thead>
                <tbody>
                    <tr *ngFor="let project of listEditableProjects();let indx = index">
                        <td>
                            <a [routerLink]="'/projects/'+project.id">{{project.name}}</a>
                        </td>
                        <td>{{project.code}}</td>
                        <td>
                            <span *ngIf="project.address">{{project.address}}&nbsp;<a [href]="getGoogleMapLink(project.address)" target="_blank" style="text-decoration: underline;">(View Map)</a></span>
                            <span *ngIf="!project.address"></span>
                        </td>
                        <td>{{getProjectAttrs(project)}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
<div *ngIf="pageWorking">
    Loading, Please wait...
</div>
