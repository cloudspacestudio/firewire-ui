<page-toolbar>
    <div class="button-bar">
        <button mat-fab [routerLink]="'/home'">
            <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>
    </div>
    <div class="button-bar">
        <button mat-flat-button class="active">FLOORPLANS</button>
        <button mat-raised-button>DEVICES</button>
        <button mat-raised-button>PARTS</button>
        <button mat-raised-button>FEEDBACK</button>
    </div>
</page-toolbar>
<div *ngIf="!pageWorking" class="page-root">
    <div class="page-content">
        <div class="content-root">
            <form class="sample-form" style="margin-top: 20px;">
            <div *ngIf="!checkedIn" style="text-align: left;display: inline-block;">
                <button mat-flat-button color="primary" (click)="checkedIn=true">
                    CHECK IN
                </button>
                <span style="margin-left: 20px;">{{getNowDate()}}</span>
            </div>
            <div *ngIf="checkedIn" style="text-align: left;display: inline-block;">
                <button mat-flat-button color="primary" (click)="checkedIn=false">
                    CHECK OUT
                </button>
                <span style="margin-left: 20px;">{{getNowDate()}}</span>
            </div>
            <div style="width: 100%;height: 40px;"></div>
            <div *ngIf="checkedIn">
                <input type="text" style="background-color: transparent;color: white;border: none;box-shadow: none;font-size: 20pt;"
                    placeholder="DEVICE SEARCH"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let sample of deviceSamples" [value]="sample">
                        {{sample}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            </form>
        </div>
    </div>

</div>
<div *ngIf="pageWorking" class="loading-panel">
    <div>Loading, Please wait...</div>
</div>
