<page-toolbar>
    <div class="button-bar">
        <button mat-fab class="back" [routerLink]="'/home'">
            <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>
    </div>
    <nav-toolbar [navItems]="navItems" [selectedItem]="'vendors'"></nav-toolbar>
</page-toolbar>
<div class="page-root">
    <div class="page-content">
        <div class="tabstrip">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Strobe" #input>
            </mat-form-field>
        </div>
        <div class="content-root with-tabstrip">
            <table mat-table [dataSource]="datasource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name" sticky="true">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="desc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
                </ng-container>

                <!-- Link Column -->
                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                    <td mat-cell *matCellDef="let row"> {{row.link}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">{{getNoDataRowText(input.value)}}</td>
                </tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of devices"></mat-paginator>

        </div>
    </div>

</div>
